        <script>
            

            function testes(){
                return new Promise(function(resolve,reject){

                    const erro = false;
                    if(erro){
                        reject('erro...');
                    }else{
                        resolve('a promise foi resolvida');
                    }
                })
            }

            testes().then(function(res){
                alert(res);
            }).catch(function(err){
                alert(err);
            })

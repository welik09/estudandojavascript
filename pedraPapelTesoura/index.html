<html>
    <body>

        <style>

.player-options img,
.enemy-options img
{
    max-width: 200px;
    opacity: 0.3;
    cursor: pointer;
}
.player-options, .enemy-options{
    width: 50%;
}

.aling{
    display: flex;
}

        </style>


        <h1 style="text-align: center;">Pedra   Papel   Tesoura</h1>
        <h2 class="vencedor"></h2>


        <hr>
    <div class="aling">
        <div class="player-options">
            <div><img opt="pedra"  src="./img/rock.png"></div>
            <div><img opt="papel"  src="./img/paper.png"></div>
            <div><img opt="Tesoura"  src="./img/scisor.png"></div>
        </div>

        <div class="enemy-options">
            <div><img opt="pedra" src="./img/rock.png"></div>
            <div><img opt="Papel" src="./img/paper.png"></div>
            <div><img opt="Tesoura" src="./img/scisor.png"></div>
        </div>
    </div><!-- aling -->


        <script>

            var elementos = document.querySelectorAll(".player-options div > img");

            var playerOpt = "";
            var inimigoOpt = "";

            function validarVitoria(){
                let vencedor = document.querySelector('.vencedor');
                
                if(playerOpt == "papel"){
                    
                    if(inimigoOpt == "papel"){
                        vencedor.innerHTML = "Empate";
                         //empate
                         
                    }else if(inimigoOpt == "tesoura "){
                        vencedor.innerHTML = "inimigo ganhou";
                        //inimigo ganhou

                    }else if(inimigoOpt == "pedra "){
                        vencedor.innerHTML = "voce ganhou";
                         //player ganhou
                    }
                }

            }

            function resetInimigo(){
                const enemyOptions = document.querySelectorAll('.enemy-options div');
                for(var i = 0; i < enemyOptions.length; i++){
                
                 enemyOptions[i].childNodes[0].style.opacity = 0.1;
                    
                }

            }

            function inimigoJogar(){
                let rand = Math.floor(Math.random()*2);

                const enemyOptions = document.querySelectorAll('.enemy-options div');
                 resetInimigo();
                for(var i = 0; i < enemyOptions.length; i++){
                    if(i == rand){
                        enemyOptions[i].childNodes[0].style.opacity = 1;
                        inimigoOpt = enemyOptions[i].childNodes[0].getAttribute('opt')
                    }
                }

                validarVitoria();

                alert(playerOpt);
                alert(inimigoOpt);


            }

            function resetOpacityPlayer(){
                for(var i = 0; i < elementos.length; i++){
                    elementos[i].style.opacity = 0.1;
                }

            }

            for(var i = 0; i < elementos.length; i++){
                elementos[i].addEventListener('click',function(t){
                    resetOpacityPlayer();
                  t.target.style.opacity = 1;
                  playerOpt = t.target.getAttribute('opt');

                  inimigoJogar();
                  
                });
            }


        </script>
    </body>
</html>

<html>
    <body>
        <style>
            .box{
                width: 300px;
                height: 300px;
                background-color: blue;
                margin-left: 0;
            }
            .animEsquerda{
                transition: 1s;
                margin-left: 100px;
                margin-top: 30px;
                background-color: black;

            }
        </style>
        <div class="box"></div>
        <script>
 
           var box = document.querySelectorAll('.box')[0];

           /* fazer animaçao com click */
           box.addEventListener('click',()=>{
            box.classList.add('animesquerda');
           })

           /* fazer animaçao com tempo */
           setTimeout(()=>{
            box.classList.add('animEsquerda');
           },5000);
           
            
        </script>
    </body>
</html>

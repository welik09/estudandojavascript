<html>
<body>
    <script>

        //CALCULADORA DINAMICA

        //queremos numero inicial
        // queremos um sinal (tipo de operaçao)
        //queremos numero final 

        var numeroInicial = prompt('informe o primeiro numero...');

        var sinal = prompt('informe o sinal da sua operaçao...');

        while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*'){
            alert('por favor informe um sinal valido');

            sinal = prompt('informe o dinal da sia operaçao...');
        }

        var numeroFinal = prompt("informe o numero final..." );

        numeroInicial = parseInt(numeroInicial);// estou dizendo que o numero inicial sera iguala a ela mesmo
        numeroFinal = parseInt(numeroFinal);// funçoes para converter para um numero uma string

        var resultadoFinal = 0;
        
        if(sinal == '+'){
            resultadoFinal = numeroInicial + numeroFinal;

        }else if(sinal == '-'){
            resultadoFinal = numeroInicial - numeroFinal;

        }else if(sinal == '/'){
            resultadoFinal = numeroInicial / numeroFinal;

        }else if(sinal == '*'){
            resultadoFinal = numeroInicial * numeroFinal;
        }

        alert('o resultado final e '+ resultadoFinal);
        
    </script>
</body>
</html>

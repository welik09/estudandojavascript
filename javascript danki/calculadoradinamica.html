<html>
<body>
    <script>
       // aplicaçoes calculadora dinamica
       // queremos um numero inicial
       // queremos um sinal (tipo de operaçao)
       //quero um numero final 
       
       var numeroInicial = prompt("informe o primeiro numero");

       var sinal = prompt(" informe o sinal da sua operaçao");

       while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*'){
        alert("por favor informe um sinal valido !")
        sinal = prompt("informa o sinal da sua operaçao") 
       }


       var numeroFinal = prompt("informe o numero final ");

       //funçoes para converter strings para numeros
       numeroInicial = parseInt(numeroInicial);
       numeroFinal = parsInt(numeroFinal);

       var resultadoFinal = 0;
       if(sinal == '+'){
        resultadoFinal = numeroInicial + numeroFinal;
       }else if(sinal == '-'){
        resultadoFinal = numeroInicial - numeroFinal;
       }else if(sinal == '*'){
        resultadoFinal = numeroInicial * numeroFinal;
       }else if(sinal == '/'){
        resultadoFinal = numeroInicial / numeroFinal;
       }

       alert("o rersultado final e : "+ resultadoFinal);// alert para aparecer na tela

    </script>
</body>
</html>

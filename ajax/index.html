<html>
    <body>
        <script>

            setTimeout(function(){
                var request = new XMLHttpRequest();
            request.open('GET',"http://jsonplaceholder.typicode.com/todos/1",true);

            request.onload = function(){
                if(this.status >= 200 && this.status < 400){
                    //request foi feita com suscesso
                    var data = JSON.parse(this.response);
                    console.log(data)
                }else{
                    //erro
                }
            }

            request.onerror = function(){

            }

            request.send();

            },2000)
            

        </script>
    </body>
</html>
